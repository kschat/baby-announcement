<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.css"
      integrity="sha256-CNwnGWPO03a1kOlAsGaH5g8P3dFaqFqqGFV/1nkX5OU="
      crossorigin="anonymous" />

    <link rel="stylesheet" href="/static/css/index.css">

    <title>Quiz Game!</title>
  </head>

  <body>
    <nav class="navbar navbar-light fixed-top bg-light">
      <div class="container">
        <span class="navbar-brand mb-0 h1">Quiz Game</span>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col">
          <form>
            <div class="form-group">
              <h4 class="text-center">Join a Quiz</h4>
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="nickname-input"
                placeholder="Nickname"
                aria-describedby="nickname-help">

              <small id="nickname-help" class="form-text text-muted pt-1">
                Doesn't have to be your real name, go wild!
              </small>
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="join-code-input"
                placeholder="Join code"
                aria-describedby="join-code-help">

              <small id="join-code-help" class="form-text text-muted pt-1">
                Ask whoever created the quiz for the join code
              </small>
            </div>

            <div class="form-row">
              <div class="col">
                <a href="/create" class="btn btn-link pl-0">Create a quiz</a>
              </div>

              <div class="col text-right">
                <button type="submit" class="btn btn-primary">Join</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
